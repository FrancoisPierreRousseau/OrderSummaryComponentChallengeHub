<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body class="display-flex flex-column align-items-center justify-content-center vh-100 ">


<div class="card text-center">
    <div class="card__background"></div>
    <h3 class="card__title">Order Summary</h3>
    <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
    </p>

    <div class="display-flex align-items-center margin-bottom-3 justify-content-between padding-3 background-light-neutral rounded">
        <div class="display-flex">
            <img src="images/icon-music.svg" class="margin-end-3" alt="">
            <p class="margin-0 text-left">
                <span class="display-block text-black-dark font-weight-semi-bold">Annual Plan</span> $59.99/year
            </p>
        </div>
        <a class="link-dark-primary underline" href="#">Change</a>
    </div>

    <button class="button button--primary width-100">Proceed to Payment</button>

    <a class="display-block" href="#">Cancel Order</a>
</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fran√ßois-Pierre Rousseau</a>.
</div>
</body>
</html>
